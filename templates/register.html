{% extends "layout.html" %}
{% block title %}Register{% endblock %}
{% block body %}
<h2>Register</h2>
Already have an account? <a href="{{ url_for('login') }}">Log in</a>
<form action="" method="post">
    <dl>
        <dt>
            Username:
            <dd><input type="text" name="username" value="{{ request.form.username }}"></dd>
        </dt>
        <dt>
            Password:
            <dd><input type="password" name="password" value="{{ request.form.password }}"></dd>
        </dt>
        <dt>
            Confirm Password:
            <dd><input type="password" name="password1" value="{{ request.form.password1 }}"></dd>
        </dt>
        <dt>
            E-mail:
            <dd><input type="text" name="email" value="{{ request.form.email }}"></dd>
        </dt>
        <dt>
            Country:
            <dd><input type="text" name="country" value="{{ request.form.country }}"></dd>
        </dt>
    </dl>
    <input type="submit" value="Register">
</form>
{% endblock %}
